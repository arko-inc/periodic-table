<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Element Finder</h1>
          <h4>Made by Arko</h4>
        <label for="atomicNumber">Enter Atomic Number:</label>
        <input type="number" id="atomicNumber" min="1" max="118" placeholder="search from 1 to 118">
        <button onclick="findElement()">Find Element</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
